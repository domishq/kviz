<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kviza≈°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 px-6 py-8">
    <header class="flex items-center justify-between mb-10">
      <a
        href="../"
        class="flex items-center gap-3 text-gray-700 hover:text-gray-900"
      >
        <img src="../../images/arrowLeft.png" alt="Back" class="w-8 h-8" />
        <p class="text-lg font-medium">Nazad</p>
      </a>
      <img src="../../images/logo.png" alt="Logo" class="h-0 sm:h-8 md:h-12" />
    </header>

    <form
      id="dodajForm"
      class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 space-y-6"
    >
      <div class="flex flex-col gap-2">
        <label for="name" class="text-gray-700 font-medium">Ime kviza</label>
        <input
          id="name"
          type="text"
          name="name"
          class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label for="description" class="text-gray-700 font-medium">Opis</label>
        <textarea
          name="description"
          id="description"
          class="border border-gray-300 rounded-md px-3 py-2 h-24 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <div>
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Pitanja</h2>
        <div id="questionsContainer" class="space-y-6"></div>
        <button
          type="button"
          id="addQuestionBtn"
          class="mt-4 flex items-center justify-center w-full px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-md"
        >
          <i class="fa fa-plus mr-2"></i> Dodaj pitanje
        </button>
      </div>

      <div class="flex justify-center">
        <button
          type="button"
          id="dodajBtn"
          class="px-6 py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-400"
        >
          Spremi
        </button>
      </div>
    </form>
  </body>
  <script src="../../js/app.js"></script>
  <script src="../../js/edit.js"></script>
</html>
