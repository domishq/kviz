<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-300 px-5">

    <header class="flex items-center mt-5 justify-center relative">
      <a href="../" class="flex items-center gap-4 absolute left-0">
        <img
          src="../../images/arrowLeft.png"
          alt="arrowLeft"
          class="aspect-square w-10"
        />
        <p class="text-2xl">Nazad</p>
      </a>
      <img src="../../images/logo.png" alt="logo" class="aspect-auto h-10" />
    </header>

    <form action="" id="dodajForm" class="flex flex-col gap-4 mt-[100px]">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
        </div>
        <div class="flex justify-center">
            <button type="button" id="dodajBtn" class="px-20 py-4 bg-white rounded-lg">Dodaj</button>
        </div>
    </form>
  </body>
  <script src="../../js/app.js"></script>
  <script src="../../js/dodaj.js"></script>
</html>
