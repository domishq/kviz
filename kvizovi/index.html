<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-300 px-5">
    <header class="flex items-center mt-5 justify-center relative">
      <a href="../" class="flex items-center gap-4 absolute left-0">
        <img
          src="../images/arrowLeft.png"
          alt="arrowLeft"
          class="aspect-square w-10"
        />
        <p class="text-2xl">Nazad</p>
      </a>
      <img src="../images/logo.png" alt="logo" class="aspect-auto h-10" />
      <a href="./dodaj" class="flex absolute right-0">
        <button
          class="flex items-center justify-center bg-white aspect-square w-14 rounded-md gap-2"
        >
          <i class="fa fa-plus text-xl"></i>
        </button>
      </a>
    </header>

    <section
      class="flex flex-col max-w-[1440px] mt-[64px] gap-8"
      style="display: none"
      id="imaKvizovaPoruka"
    >
      <h1 class="text-5xl font-bold">Svi kvizovi</h1>
      <div class="flex gap-8 mt-[50px]" id="kvizoviList"></div>
    </section>

    <div
      class="flex flex-col gap-8 w-full h-screen justify-center items-center"
      id="nemaKvizovaPoruka"
    >
      <h1 class="font-bold text-8xl">Trenutno nema kvizova</h1>
      <h2 class="font-semibold text-5xl">
        Kliknite na plus u gornjem desnom cosku da dodate kurseve
      </h2>
    </div>
  </body>
  <script src="../js/app.js"></script>
  <script src="../js/kvizovi.js"></script>
</html>
